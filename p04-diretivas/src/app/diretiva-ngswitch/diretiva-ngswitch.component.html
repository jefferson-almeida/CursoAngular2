<h5>Diretiva ngSwitch</h5>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item "
        [class.active]="aba =='Home'"
        (click)="aba = 'Home'">
          <a class="nav-link" >Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item"
        [class.active]="aba =='mapa'"
        (click)="aba = 'mapa'">
          <a class="nav-link" >mapa</a>
        </li>
        <li class="nav-item"
        [class.active]="aba =='lista'"
        (click)="aba = 'lista'">
          <a class="nav-link" >lista</a>
        </li>
        <li class="nav-item"
        [class.active]="aba =='Disabled'"
        (click)="aba = 'Disabled'">
          <a class="nav-link " >Disabled</a>
        </li>
      </ul>
    </div>
  </nav>

<div class="container" [ngSwitch]="aba">
  <p *ngSwitchCase="'Home'">Modo Home ativado</p>
  <p *ngSwitchCase="'lista'">Modo lista ativado</p>
  <p *ngSwitchCase="'mapa'">Modo mapa ativado</p>
  <p *ngSwitchCase="'Disabled'">Modo Disabled ativado</p>
  <p *ngSwitchDefault>nem um Modo ativado</p>
</div>
