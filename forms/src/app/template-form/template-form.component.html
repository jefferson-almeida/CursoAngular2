<h2>
  template form
</h2>
<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="">
  <div class="form-group row">
    <div class="col-12">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="digite o email" [(ngModel)]="usuario.email"
        name="email" required email #email="ngModel" [ngClass]="aplicaCssErro(email)">
      <div class="invalid-tooltip">
        email invalido
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-12">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" placeholder="Nome" [(ngModel)]="usuario.nome" name="nome"
        required #nome="ngModel" [ngClass]=" aplicaCssErro(nome)">
      <div class="invalid-tooltip">
        Nome invalido
      </div>
    </div>
  </div>

  <div ngModelGroup="endereco">
    <div class="form-group row">
      <div class="col-3">
        <label for="cep">CEP</label>
        <input type="text" class="form-control" id="cep" placeholder="cep" [(ngModel)]="usuario.cep" name="cep" required
          #cep="ngModel" [ngClass]=" aplicaCssErro(cep)" pattern="^[0-9]{8}$" maxlength=8 
          (blur)="consultaCep(cep)">
        <div class="invalid-tooltip">
          CEP inválido!
        </div>
      </div>
      <div class="col-3">
        <label for="numero">Número</label>
        <input type="text" class="form-control" id="numero" placeholder="numero" [(ngModel)]="usuario.numero"
          name="numero" required #numero="ngModel" [ngClass]=" aplicaCssErro(numero)">
        <div class="invalid-tooltip">
          Número invalido
        </div>
      </div>
      <div class="col-6">
        <label for="complemento">Complemento</label>
        <input type="text" class="form-control" id="complemento" placeholder="complemento"
          [(ngModel)]="usuario.endereco.complemento" name="complemento">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-12">
        <label for="rua">Rua</label>
        <input type="text" class="form-control" id="rua" placeholder="rua" [(ngModel)]="usuario.endereco.rua" name="Rua" required
          readonly #rua="ngModel" [ngClass]=" aplicaCssErro(rua)">
        <div class="invalid-tooltip">
          Rua invalido
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-5">
        <label for="Bairro">Bairro</label>
        <input type="text" class="form-control" id="Bairro" placeholder="Bairro" [(ngModel)]="usuario.endereco.bairro"
          name="Bairro" required readonly #Bairro="ngModel" [ngClass]=" aplicaCssErro(Bairro)">
        <div class="invalid-tooltip">
          Bairro invalido
        </div>
      </div>
      <div class="col-4">
        <label for="cidade">cidade</label>
        <input type="text" class="form-control" id="cidade" placeholder="cidade" [(ngModel)]="usuario.endereco.cidade"
          name="cidade" required readonly #cidade="ngModel" [ngClass]=" aplicaCssErro(cidade)">
        <div class="invalid-tooltip">
          cidade invalido
        </div>
      </div>
      <div class="col-3">
        <label for="estado">estado</label>
        <input type="text" class="form-control" id="estado" placeholder="estado" [(ngModel)]="usuario.endereco.estado"
          name="estado" required readonly #estado="ngModel" [ngClass]=" aplicaCssErro(estado)">
        <app-campo-control-erro>
          estado invalido
        </app-campo-control-erro>
      </div>
    </div>
  </div>


  <br>
  <button type="submit" class="btn btn-danger" [disabled]="f.invalid">Enviar</button>


</form>
<app-form-debug [form]="f"></app-form-debug>
